<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"minlength1 maxlength="30" required placeholder="Seu nome completo">
            </p>
            <p><label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="Seu e-mail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2})\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" required placeholder="coloque sua senha">
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" autocomplete="current-password" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
