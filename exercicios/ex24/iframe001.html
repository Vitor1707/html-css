<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>

        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="2" scrolling='no'>
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar</p>
        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br" target="_blank">Google</a>
            </iframe> <!-- O site do Google não aceitam ter seu conteúdo dentro de um iframe.
            
            Assim como outros sites também não aceitam.-->
            
            também é muito legal, pena que não funciona dentro de iframe</p>

            <p>
                O repositório do Guanabara
                
                <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                    <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
                </iframe>
                
                também é bem legal
            </p>
</body>
</html>
