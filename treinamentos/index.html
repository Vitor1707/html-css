<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

    <!-- <span class="material-symbols-outlined">#</span> -->

    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), fa√ßa seu login abaixo para entrar em sua conta</p>
                <form action="formulario.php" autocomplete="on">
                    <div class="campo"> 
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="40" placeholder="seu email">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="sua senha">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci minha senha
                        <span class="material-symbols-outlined">email</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
