<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da css*/
            height: 100%;
        }
        body{
           background-image: linear-gradient(-60deg, #4964D6, #773DB3,#BF3087,#EC494A,#FECE6B);
           background-attachment: fixed;
        }
        h1{
            text-align: center;
        }
      h2{
        text-align: center;
      }
      p{
        text-align: center;
      }
    </style>
</head>
<body>
