<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="350" poster="imagens/tumb cachorrinho.png" controls autoplay loop>
          <source src="midia/cachorrinho-a.mp4" type="video/mp4">
          <source src="midia/cachorrinho-d.ogv" type="video/ogv">
          <source src="midia/Cachorrinho-b.mp4" type="video/mp4">
          <source src="midia/Cachorrinho-c.mkv" type="video/mkv">
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/JuZMAxefLiU?si=0wjvDS_ivVe90VUO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
